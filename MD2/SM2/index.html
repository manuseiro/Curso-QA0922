<html lang="pt-br">

    <link rel="icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600&display=swap" rel="stylesheet"> 
    <title>Login - Ultima School - Mobile First</title>
</head>
<body>
        <div class="container-login">
            <div class="bg-box">
            </div>
            <div class="content-box">
                <div class="form-box">
                    <h1>
                        <img src="logo-ultima.png" alt="Ultima School">
                    </h1>
                    <span class="login-text">Log In</span>
                    <form id="form-login" action="#" method="post">
                        <div class="input-box input-text">
                            <span>

                                </svg>
                            </span>
                            <input type="text" id="usuario" class="usuario" value="" placeholder="Email">
                        </div>
                        <div class="input-box input-text">
                            <span>
                                <svg fill="#666360" width="16" height="16" version="1.1" id="lni_lni-lock-alt" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                                     y="0px" viewBox="0 0 64 64" style="enable-background:new 0 0 64 64;" xml:space="preserve">
                                <g>
                                    <path d="M46.9,19.9v-3.2c0-8-6-14.7-13.6-15.4c-4.2-0.4-8.4,1.1-11.5,3.9c-3,2.8-4.8,6.7-4.8,10.8v3.8c-6,0.9-10.5,6.1-10.5,12.3

                                        c5.8,0.5,10.4,5.7,10.4,11.9v3H20.6V16C20.6,12.9,21.9,9.9,24.2,7.8z M54,50.9c0,4.6-3.7,8.3-8.3,8.3H18.3c-4.6,0-8.3-3.7-8.3-8.3

                                        z"/>
                                </g>
                                </svg>
                            </span>
                            <input type="text" id="password" class="senha" value="" placeholder="Senha"> 
                        </div>
                        <div class="input-box input-remember">
                            <label class="label-remember">
                                <input type="checkbox" id="remember" value="forever" class="remember"> Lembre de min
                            </label>
                            <a class="esqueci-senha"href="#">Esqueci minha senha</a>
                        </div>
                        <div class="input-box">
                            <button class="botao botao-conectar">Entrar</button>
                        </div>
                        <div class="input-box">
                            <a class="criar-conta" href="#">Desejo criar minha conta</a>
                        </div>
                    </form>
                   
                </div>
            </div>
            
        </div>
</body>
</html>
